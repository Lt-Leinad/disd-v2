<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="The efficient way to develop. Designing and developing digital applications for your business needs. Building software to help your business grow."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/DI.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script
      src="https://kit.fontawesome.com/5d743bbd3f.js"
      crossorigin="anonymous"
      defer
      async
    ></script>
    <title>DI Software Development</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="DISD-Contact-Form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <script type="text/babel">
      ReactDOM.render(
        <form method="POST" name="DISD-Contact-Form">
          <input type="hidden" name="form-name" value="DISD-Contact-Form" />
          <p className="form-section">
            <label>
              Name * <br />
              <input
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Email *<br />
              <input
                id="email-box"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Subject *<br />
              <input
                id="subject-box"
                type="text"
                name="subject"
                placeholder="Type the subject"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Message *<br />
              <textarea
                type="text"
                id="msg-box"
                name="message"
                placeholder="Type your message here..."
                required
              ></textarea>
            </label>
          </p>

          <p>
            <button className="form-button" type="submit">
              SUBMIT
            </button>
          </p>
        </form>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
